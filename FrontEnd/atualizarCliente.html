  <body>
      <!-- NAVBAR ///////////////////////////////////////////////////////////////////////// -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loja de Roupas</a>

    <!-- Quando a página termina de ser carregada, executa a função GET que atualiza a página com os dados -->
    <body onLoad="get();">

    <!-- colocar no onload da página a busca dos dados-->
    <h1 class="text-center" style="margin-top: 80px;">Atualizar Cliente</h1>
    <br>

    <div class="container" id="container-cadastrar">     
        <script src="patch.js"></script>
        <form onsubmit="atualizaCliente()">

            <div class="form-group col-md-1">
                <label for="codigoCliente">Codigo</label>
                <input type="text" id="codigoCliente" name="codigoCliente" class="form-control" readonly disabled>
            </div>
    
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome">
            </div>

            <div class="mb-3">
              <label for="rua" class="form-label">Rua</label>
              <input type="text" class="form-control" id="rua" aria-describedby="rua">
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" aria-describedby="numero">
            </div>

            <div class="mb-3">
              <label for="complemento" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="complemento" aria-describedby="complemento">
            </div>

            <div class="mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" aria-describedby="bairro">
            </div>

            <div class="mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" aria-describedby="cidade">
            </div>

            <div class="mb-3">
              <label for="uf" class="form-label">UF</label>
              <input type="text" class="form-control" id="uf" aria-describedby="uf">
            </div>

            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" aria-describedby="cep">
            </div>

            <button type="submit" class="btn btn-primary">Atualiza cliente</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

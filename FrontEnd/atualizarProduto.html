<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Atualizar Produto</title>

    <script src="get.js"></script> <!-- Javascript que executa um GET, atualizando os campos da página -->
    <script src="delete.js"></script> <!-- Javascript que executa um POST, atualizando os campos da página -->
  </head>
  <body>
      <!-- NAVBAR ///////////////////////////////////////////////////////////////////////// -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loja de Roupas</a>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>    
   
          </div>
        </div>
      </nav>

    <!-- Quando a página termina de ser carregada, executa a função GET que atualiza a página com os dados -->
    <body onLoad="getProduto();">

    <!-- colocar no onload da página a busca dos dados-->
    <h1 class="text-center" style="margin-top: 80px;">Atualizar Produto</h1>
    <br>

    <div class="container" id="container-cadastrar">     
        <script src="patch.js"></script>
        <form onsubmit="atualizaProduto()">

            <div class="form-group col-md-1">
                <label for="codigoProduto">Codigo</label>
                <input type="text" id="codigoProduto" name="codigoProduto" class="form-control" readonly disabled>
            </div>
           
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" aria-describedby="nome">
            </div>

            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" step="0.02" min=0 class="form-control" id="preco" aria-describedby="preco">
            </div>

            <div class="mb-3">
              <label for="url_imagem" class="form-label">Imagem</label>
              <input type="text" class="form-control" id="url_imagem" aria-describedby="imagem">
            </div>
     
            <button type="submit" class="btn btn-primary">Atualizar produto</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/376cd7215c.js" crossorigin="anonymous"></script>
</body>
</html>
